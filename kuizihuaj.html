<!DOCTYPE> 
<html> 
<head> 
<style> 
@import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

body{
    font-size: 20px;
    font-family: 'Work Sans', sans-serif;
    color: #333;
  font-weight: 300;
  text-align: center;
  background-color: #f8f6f0;
}
h1{
  font-weight: 300;
  margin: 0px;
  padding: 10px;
  font-size: 20px;
  background-color: #444;
  color: #fff;
}
.question{
  font-size: 30px;
  margin-bottom: 10px;
}
.answers {
  margin-bottom: 20px;
  text-align: left;
  display: inline-block;
}
.answers label{
  display: block;
  margin-bottom: 10px;
}
button{
  font-family: 'Work Sans', sans-serif;
    font-size: 22px;
    background-color: #279;
    color: #fff;
    border: 0px;
    border-radius: 3px;
    padding: 20px;
    cursor: pointer;
    margin-bottom: 20px;
}
button:hover{
    background-color: #38a;
}





.slide{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  z-index: 1;
  opacity: 0;
  transition: opacity 0.5s;
}
.active-slide{
  opacity: 1;
  z-index: 2;
}
.quiz-container{
  position: relative;
  height: 200px;
  margin-top: 40px;
}
</style>
</head> 
<body> 
<div id="header">

<h1>Kuiz i letersise shqiptare </h1>
</div> 
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>
<div id="results"></div>

<a href="argetimfaqja.html">Kthehu në faqen Paraprake </a>
<script>
(function() {
  const myQuestions = [
    {
      question: "Cili është libri i parë i parë ndonjëhere",
      answers: {
        a: "Epi i Gilgameshit",
        b: "Psalmet",
        c: "Meshari"
      },
      correctAnswer: "a"
    },
    {
      question: "Cili nga keta autorë nuk i perket periudhes së Rilindjes? ",
      answers: {
        a: "Dante Aligeri",
        b: "Uilliam Shekspiri",
        c: "Xhorxh Bajroni",
      },
      correctAnswer: "c"
    },
    {
      question: "Cili shkrimtarë ka udhëtuar në Shqipëri dhe pastaj ka përshkruar udhëtimin e tij në trevat shqiptare në një roman? ",
      answers: {
        a: "Lev Tolstoi",
        b: "Xhakomo Leopardi",
        c: "Xhorxh Bajroni",
      },
      correctAnswer: "c"
    }
  ];

  function buildQuiz() {
   //me i ru vlerat per html 
    const output = [];

    
    myQuestions.forEach((currentQuestion, questionNumber) => {
      
      const answers = [];   // qetu ruhet lista e pergjigjeve 

     // i shtojna button elemet seciles pergjigje perpara 
      for (letter in currentQuestion.answers) {
        
        answers.push(
          `<label>
             <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
           </label>`
        );
      }
	  //join i shtin krejt pergjigjet me ni string qe shfaqen te divi answers
      //e shton pytjen edhe pergjigjet n html 
      output.push(
        `<div class="slide">
           <div class="question"> ${currentQuestion.question} </div>
           <div class="answers"> ${answers.join("")} </div>  
         </div>`
      );
    });

    // krejt listen output e kombinojna me ni string 
    quizContainer.innerHTML = output.join("");
  }

			function showResults() {
    // i merr krejt pergjigjet e sakta 
    const answerContainers = quizContainer.querySelectorAll(".answers");

    // me kshyr qfar pergjigje jep perdoruesi 
    let numCorrect = 0;

    // per secilen pytje kontrollon nese pergjijga e sakt e bon me t gjelber krejt pytjen nese jo(gabim ose pa plotsu)  me t kuqe 
    myQuestions.forEach((currentQuestion, questionNumber) => {
      // gjen pergjigjen qe e ka jap perdorusi 
      const answerContainer = answerContainers[questionNumber];
      const selector = `input[name=question${questionNumber}]:checked`;
      const userAnswer = (answerContainer.querySelector(selector) || {}).value;

    
      if (userAnswer === currentQuestion.correctAnswer) {
        numCorrect++;
		answerContainers[questionNumber].style.color = "lightgreen";
      } 
	  else {
        answerContainers[questionNumber].style.color = "red";
      }
    });

    // tregon sa pytje prej save jan t sakta 
    results.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
  }

  function showSlide(n) {
    slides[currentSlide].classList.remove("active-slide");
    slides[n].classList.add("active-slide");
    currentSlide = n;
    
    if (currentSlide === 0) {
      previousButton.style.display = "none";
    } else {
      previousButton.style.display = "inline-block";
    }
    
    if (currentSlide === slides.length - 1) {
      nextButton.style.display = "none";
      submitButton.style.display = "inline-block";
    } else {
      nextButton.style.display = "inline-block";
      submitButton.style.display = "none";
    }
  }

  function showNextSlide() {
    showSlide(currentSlide + 1);
  }

  function showPreviousSlide() {
    showSlide(currentSlide - 1);
  }

  const quizContainer = document.getElementById("quiz");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");

  // display quiz right away
  buildQuiz();

  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  showSlide(0);

  // on submit, show results
  submitButton.addEventListener("click", showResults);
  previousButton.addEventListener("click", showPreviousSlide);
  nextButton.addEventListener("click", showNextSlide);
})();
</script>
</body>
</html>
